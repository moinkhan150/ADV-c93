<html>
<head>
	<title>Kwitter</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="kwitter.js"></script>
</head>
<body>
<center>
	<img src="Twitter logo.png" class="Twitter">
	<h1 class="header">Sign in to Kwitter</h1>
	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">

		<div class="form-group">
			
			<div class="signin_google">
				<img src="google.png" class="google"><span>sign in with Google</span>
			</div>

			<div class="signin_google">
				<img src="apple.png" class="apple"><span>sign in with Apple</span>
			</div>

			<hr> <span class="or">or</span> <hr>

			<input type="text" id="user_name" class="form-control" placeholder="User Name">
			
		</div>

		<button id="login_button" class="btn btn-primary" onclick="addUser()">Log in</button>

		<button id="login_button" class="btn btn-info" onclick="addUser()">Forgot password?</button>
		
		
		
		<br>
		<br>
	</div>
</center>
</body>
</html>
